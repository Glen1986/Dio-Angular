<h2>course list</h2>

<div class="form-group row">
  <label for="" class="col-sm-2 col-form-label">Filter By:</label>
  <div class="col-sm-10">
    <input [(ngModel)]="filter" type="text" class="form-control" >
  </div>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Image</th>
      <th>Id</th>
      <th>Name</th>
      <th>Price</th>
      <th>Code</th>
      <th>ReleaseDate</th>
      <th>Rating</th>
      <th>option</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of filteredCourses">
      <td><img height="40px" [src]="course.imageUrl" alt=""></td>
      <td>{{course.id}}</td>
      <td>{{course.name}}</td>
      <td>{{course.price}}</td>
      <td>{{course.code | lowercase | replace: '-': ' '}}</td>
      <td>{{course.releaseDate | date: 'dd/MM/yyyy'}}</td>
      <td>
      <app-star [rating] = "course.rating"></app-star>
      </td>
      <td><button>click</button></td>
    </tr>
  </tbody>
</table>
